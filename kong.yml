_format_version: "3.0"
_transform: true

services:
  - name: b_and_h_service2
    url: http://endpoint1.free.beeceptor.com:80
    retries: 10
    plugins:
      - name: kongbodyinspection
      - name: request-size-limiting
        config:
          allowed_payload_size: 13
          require_content_length: false
          size_unit: kilobytes
    routes:
      - name: b_and_h_route2
        paths:
          - /lxp2


  - name: b_and_h_service
    host: lxp-upstream1
    protocol: https
    retries: 10
    routes:
      - name: b_and_h_route
        paths:
          - /lxp1


upstreams:
  - name: lxp-upstream1
    hash_on: none
    algorithm: round-robin
    targets:
      - target: endpoint2.free.beeceptor.com:443
      - target: endpoint3.free1.beeceptor.com:443


